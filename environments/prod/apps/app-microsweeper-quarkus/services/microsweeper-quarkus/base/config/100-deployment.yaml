apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    # UPDATEME
    app.openshift.io/vcs-uri: https://github.com/danieloh30/microsweeper-quarkus
  labels:
    app.kubernetes.io/name: microsweeper-quarkus
    app.kubernetes.io/part-of: app-microsweeper-quarkus
    app.openshift.io/runtime: quarkus
  name: microsweeper-quarkus
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: microsweeper-quarkus
      app.kubernetes.io/part-of: app-microsweeper-quarkus
  strategy: {}
  template:
    metadata:
      annotations:
        app.openshift.io/connects-to: postgresql
      labels:
        app.kubernetes.io/name: microsweeper-quarkus
        app.kubernetes.io/part-of: app-microsweeper-quarkus
        app.openshift.io/runtime: quarkus
    spec:
      containers:
        # UPDATEME
      - image: quay.io/danieloh30/microsweeper-quarkus:main-c5d938b45f9d5251744e82b8008027d8be471eaf
        imagePullPolicy: Always
        name: microsweeper-quarkus
        env:
          - name: QUARKUS_DATASOURCE_USERNAME
            value: sa
          - name: QUARKUS_DATASOURCE_PASSWORD
            vvalue: sa
          - name: QUARKUS_DATASOURCE_JDBC_URL
            value: "jdbc:postgresql://postgresql/scores"
        ports:
        - containerPort: 8080
        resources: {}
      serviceAccountName: default
status: {}
